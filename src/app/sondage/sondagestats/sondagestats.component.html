<div class="row">
    <div class="col-sm-12">
        <div class="card" *ngIf="simulateur">
            <div class="card-header">
                <h4 class="card-title">Statistique des votes</h4>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div id="horizontal-bar-chart" class="height-400">
                        <ngx-charts-bar-horizontal [scheme]="barChartColorScheme" [results]="simulateur" [gradient]="barChartGradient" [xAxis]="barChartShowXAxis"
                            [yAxis]="barChartShowYAxis" [legend]="barChartShowLegend" [showXAxisLabel]="barChartShowXAxisLabel"
                            [showYAxisLabel]="barChartShowYAxisLabel" [xAxisLabel]="barChartXAxisLabel"  [yAxisLabel]="'Candidats'"
                            (select)="onSelect($event)">
                        </ngx-charts-bar-horizontal>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
